<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeIn</h3>
            <button class="button" id="fadeInPlay">Play</button>
            <button class="button" id="fadeInReset">Reset</button>
        </header>
        <div class="block hide" id="fadeInBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeOut</h3>
            <button class="button" id="fadeOutPlay">Play</button>
            <button class="button" id="fadeOutReset">Reset</button>
        </header>
        <div class="block show" id="fadeOutBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move</h3>
            <button class="button" id="movePlay">Play</button>
            <button class="button" id="moveReset">Reset</button>
        </header>
        <div class="block" id="moveBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">scale</h3>
            <button class="button" id="scalePlay">Play</button>
            <button class="button" id="scaleReset">Reset</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">background</h3>
            <button class="button" id="backgroundPlay">Play</button>
            <button class="button" id="backgroundReset">Reset</button>
        </header>
        <div class="block" id="backgroundBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="showAndHidePlay">Play</button>
            <button class="button" id="showAndHideReset">Reset</button>
        </header>
        <div class="block hide" id="showAndHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="moveAndHidePlay">Play</button>
            <button class="button" id="moveAndHideReset">Reset</button>
        </header>
        <div class="block" id="moveAndHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeat</h3>
            <button class="button" id="heartBeatPlay">Play</button>
            <button class="button" id="heartBeatStop">Stop</button>
        </header>
        <div class="block" id="heartBeatBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">animationMet</h3>
            <button class="button" id="animationMetPlay">Play</button>
            <button class="button" id="animationMetReset">Reset</button>
        </header>
        <div class="block show" id="animationMetBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">worryAnimation</h3>
        </header>
        <div class="block show" id="worryAnimationBlock"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
